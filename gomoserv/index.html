<!DOCTYPE html>
<html>
<head>
  <title>GOMOKU</title>
  <link href="css/style.css" rel="stylesheet" media="screen">
  <link href='http://fonts.googleapis.com/css?family=Mako' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="wrap">
    <div id="title">GOmoku</div>
    <div id="menu">
      <input type="button" class="selectpvp" value="Player vs. Player" />
      <input type="button" class="selectpve" value="Player vs.  IA" />
      <div id="victory"></div>
         <div id="mode">
        <input type="checkbox" value="DOUBLE_3" id="DOUBLE_3" /> <label for="DOUBLE_3">Double 3</label>
        <input type="checkbox" value="BREAKING_5" id="BREAKING_5"/><label for="BREAKING_5">Breaking 5</label> <br />
        <label for="TIMEOUT">Timeout value (0 = no timeout) : </label> <input type="text" value="0" id="TIMEOUT" />
      </div>
    </div>

    <div id="game">
      <div id="head">
        <input type="button" id="reset" value="Restart" /> <span id="turn"></span><span id="me"></span><span id="score"></span>
      </div>
      <table class="boardclic">
        {{.BoardClick}}
      </table> 
      <table class="board">
        {{.Board}}
      </table>    
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
  <script src="js/gomoku.js"></script> 
</body>
</html>
